<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scoreboard">
        <div class="header">
            <img src="images/logo.png" alt="Helix Logo">
        </div>
        <div class="info">
            <span id="player-count">Players: 0</span>
            <span id="player-id">Player ID: -</span>
            <span id="job-rank">Your Job & Rank: Unemployed - None</span>
        </div>
        <div class="team-stats">
            <div>
                <img src="images/police.png">
                <span id="police-count">0</span>
            </div>
            <div>
                <img src="images/fire.png">
                <span id="fire-count">0</span>
            </div>
            <div>
                <img src="images/medic.png">
                <span id="medic-count">0</span>
            </div>
            <div>
                <img src="images/mechanic.png">
                <span id="mechanic-count">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
